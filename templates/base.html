<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Медицинская информационная система{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background-color: #f0f0f0 !important;
        }
        .header {
            background-color: #2c3e50 !important;
            padding: 20px 0 !important;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>{% block header %}Медицинская информационная система{% endblock %}</h1>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <ul class="nav-list">
                <li><a href="{% url 'patient_list' %}">Пациенты</a></li>
                <li><a href="{% url 'medical_card_list' %}">Медицинские карты</a></li>
                <li><a href="{% url 'medical_record_list' %}">Медицинские записи</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; {% now "Y" %} Медицинская информационная система</p>
        </div>
    </footer>
</body>
</html>
